<!-- Button to Open the Modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#assessmentFormModal"
>
  Open Assessment Form
</button>

<!-- The Modal -->
<div
  class="modal fade"
  id="assessmentFormModal"
  tabindex="-1"
  aria-labelledby="assessmentFormModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assessmentFormModalLabel">
          UEP Driving Assessment Form
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="assessmentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="designation" class="form-label"
              >Designation Department:</label
            >
            <input
              type="text"
              id="designation"
              formControlName="designation"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input
              type="date"
              id="birthDate"
              formControlName="birthDate"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="dlNo" class="form-label">DL No:</label>
            <input
              type="text"
              id="dlNo"
              formControlName="dlNo"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="dlType" class="form-label">DL Type:</label>
            <input
              type="text"
              id="dlType"
              formControlName="dlType"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="dlExpiry" class="form-label">DL Expiry:</label>
            <input
              type="date"
              id="dlExpiry"
              formControlName="dlExpiry"
              class="form-control"
            />
          </div>
          <!-- Add additional fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
