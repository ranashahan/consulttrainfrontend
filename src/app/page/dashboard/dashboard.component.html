<div class="container-fluid margintop">
  <!-- Main Content -->
  <div class="col-md-12">
    <div class="row">
      <!-- Cards Section -->
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body bg-success text-white">
            <h5 class="card-title">Total Drivers</h5>
            <p class="card-text">1,234</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body bg-danger text-white">
            <h5 class="card-title">This Month Drivers</h5>
            <p class="card-text">789</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body bg-secondary text-white">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text">Rs. 120,345</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body bg-primary text-white">
            <h5 class="card-title">Monthly Revenue</h5>
            <p class="card-text">Rs. 12,345</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Growth</h5>
            <div>
              <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Revenue Trend</h5>
            <div>
              <canvasjs-chart [options]="chartOption1"></canvasjs-chart>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Transactions</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>$120.00</td>
                  <td>Complete</td>
                  <td>2024-09-01</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jane Smith</td>
                  <td>$75.50</td>
                  <td>Pending</td>
                  <td>2024-09-03</td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
